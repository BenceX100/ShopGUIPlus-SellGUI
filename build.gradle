plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'net.mackenziemolloy.shopguiplus.sellgui'
version '1.1.0'
//sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
	mavenLocal()
    mavenCentral()

    maven { url = 'https://papermc.io/repo/repository/maven-public/' }
    maven { url = 'https://repo.mattstudios.me/artifactory/public/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url = 'https://repo.codemc.org/repository/maven-public/' }
    maven { url = 'https://jitpack.io/' }

}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT"
    implementation "dev.triumphteam:triumph-gui:3.0.3"
    implementation 'org.bstats:bstats-bukkit:1.7'
    compileOnly 'com.github.brcdev-minecraft:shopgui-api:2.1.1'
    compileOnly 'org.jetbrains:annotations:21.0.1'
    //implementation "net.kyori:adventure-platform-bukkit:4.0.0-SNAPSHOT"

}


shadowJar {
    relocate "dev.triumphteam.gui", "net.mackenziemolloy.shopguiplus.sellgui"
    //relocate "net.kyori.adventure", "net.mackenziemolloy.shopguiplus.sellgui"
    relocate "org.bstats.bukkit", "net.mackenziemolloy.shopguiplus.sellgui"
    minimize()
}

tasks.build.dependsOn tasks.shadowJar
